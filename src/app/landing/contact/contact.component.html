<section id="contato" class="contact">
        <div class="container">
            <div class="section-title">
                <h2>Cadastre-se para usar o serviço</h2>
            </div>
            <div class="form-container">
                <form class="form">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome completo</label>
                        <input type="text" id="nome" class="form-input" placeholder="Digite seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="seuemail@exemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="apartamento" class="form-label">Número do apartamento</label>
                        <input type="text" id="apartamento" class="form-input" placeholder="Ex: 101" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="form-label">WhatsApp</label>
                        <input type="tel" id="telefone" class="form-input" placeholder="(00) 00000-0000" required>
                    </div>
                    <button type="submit" class="btn-primary form-submit">Quero Receber Notificações</button>
                </form>
            </div>
        </div>
    </section>
